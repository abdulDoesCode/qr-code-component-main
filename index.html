<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit&display=swap">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="qr_frame">
    <div class="image_div">
    <img class="qr_image" src="images/image-qr-code.png">
    </div>
    <div class="qr_frame_caption header">
    <h2>Improve your front-end skills by building projects</h2>
  </div>
    <div class="qr_frame_caption paragraph">
    <P>
    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</P>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/abdelrahmannashaat/">Abdelrahman Nashaat</a>.
  </div>
</body>
</html>
